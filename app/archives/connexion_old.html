{% extends "main.html" %}
{% block body %}
    <br>
    <div class="test">
        <h1>Connexion</h1>
        <br><br>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        {% endfor %}


         <div class="bloc_article">
             <div class="titre_article">Vous devez vous connecter pour accéder à cette page.</div>
             <a href="#password" data-bs-toggle="collapse">Voir le mot de passe</a>
             <div id="password" class="collapse">motdepasse</div>
             <br>
            <div class="connect">
                <form action="/connexion" method="POST">
                    <label for="exampleInputEmail1" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="pwd" /><br />
                    <input type="submit" class="btn btn-outline-success" value="Envoyer" />
                 </form>
            </div>
         </div>
    </div>

{% endblock %}
