{% extends "main.html" %}
{% block body %}

<br>

<div class="listePage">

    <!-- TABLE 1 -->
    <table class="table">
        <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Privilèges</th>
            <th>Adresse e-mail</th>
            <th>Date d'inscription</th>
            <!-- EMPTY TH FOR BUTTONS -->
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.privileges }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_added }}</td>  <!-- Assurez-vous que 'phone_number' est un attribut existant -->

            <td>
                <!-- MODIFY BUTTON -->
                <div class="flex items-center">
                    <button type="button" class="btn btn-light w-10 h-10 p-0 rounded-full">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                             class="w-4.5 h-4.5">
                            <path d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                  stroke="currentColor" stroke-width="1.5"/>
                            <path opacity="0.5"
                                  d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                  stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </td>

            <td>
                <!-- DELETE BUTTON -->
                <button type="button" class="btn btn-success w-10 h-10 p-0 rounded-full">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5">
                        <path opacity="0.5"
                              d="M9.17065 4C9.58249 2.83481 10.6937 2 11.9999 2C13.3062 2 14.4174 2.83481 14.8292 4"
                              stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M20.5001 6H3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M18.8334 8.5L18.3735 15.3991C18.1965 18.054 18.108 19.3815 17.243 20.1907C16.378 21 15.0476 21 12.3868 21H11.6134C8.9526 21 7.6222 21 6.75719 20.1907C5.89218 19.3815 5.80368 18.054 5.62669 15.3991L5.16675 8.5"
                              stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path opacity="0.5" d="M9.5 11L10 16" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round"/>
                        <path opacity="0.5" d="M14.5 11L14 16" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round"/>
                    </svg>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<br>

<div class="listePage">
    <form>
        <!-- USER USERNAME -->
        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled/>
        </div>

        <br>

        <!-- USER PRIVILEGES -->
        <div class="form-group">
            <label>Privilèges</label>
            <input type="text" class="form-control" name="privileges" value="{{ user.privileges }}"/>
        </div>

        <br>

        <!-- USER EMAIL -->
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" name="email" value="{{ user.email }}"/>
        </div>

        <br>

        <!-- USER TEL -->
        <div class="form-group">
            <label>Date d'inscription</label>
            <input type="text" class="form-control" name="telephone" value="{{ user.date_added }}" readonly/>
        </div>

        <br>

        <!-- Modifier mot de passe button -->
        <button type="changePasswordButton" class="btn btn-primary" onclick="togglePasswordChange()">
            Modifier mot de passe
        </button>

        <!-- Password Change Fields -->
        <div id="passwordChangeFields"
             style="display:none; max-height:0; overflow:hidden; transition:max-height 0.5s ease-out;">
            <div class="form-group">
                <label>Mot de passe actuel</label>
                <input type="password" class="form-control" name="currentPassword" placeholder="Mot de passe actuel">
            </div>
            <div class="form-group">
                <label>Nouveau mot de passe</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Nouveau mot de passe">
            </div>
            <div class="form-group">
                <label>Confirmer le nouveau mot de passe</label>
                <input type="password" class="form-control" name="confirmPassword"
                       placeholder="Confirmer le nouveau mot de passe">
            </div>
        </div>

        <br>

        <!-- BUTTON -->
        <div class="flex items-center">
            <button type="submit" class="btn btn-outline-success">
                Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
